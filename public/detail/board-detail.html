<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 상세</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="page-header">
    <a href="../index.html" class="logo-link" title="메인으로">
      <img src="../images/logo_text.png" alt="덕원농장 위탁장 관리" class="page-logo" />
    </a>
    <h2 class="detail-title">공지사항 상세</h2>
  </header>

    
  <div class="detail-section">

    <div class="board-wrap">
        <p class="board-back">
        <a class="link" href="/board">← 목록</a>
        </p>

        <article class="notice-detail">
          <h2 id="title" class="notice-detail-title">...</h2>
          <div id="meta" class="notice-detail-meta muted"></div>

          <div id="body" class="notice-detail-body"></div>

          <details class="notice-admin" data-admin-only style="display:none;">
            <summary>관리자: 수정/삭제</summary>

            <div class="notice-form">
              <input id="editTitle" class="notice-input" />
              <textarea id="editBody" class="notice-textarea"></textarea>

              <div class="notice-actions">
                <button class="btn primary" id="btnSave">저장</button>
                <button class="btn danger" id="btnDelete">삭제</button>
                <span class="muted" id="msg"></span>
              </div>
            </div>
          </details>
        </article>
        
    </div>
  </div>

  <script src="/js/board-detail.js"></script>
</body>
</html>
