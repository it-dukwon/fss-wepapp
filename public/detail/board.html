<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="page-header">
    <a href="../index.html" class="logo-link" title="메인으로">
      <img src="../images/logo_text.png" alt="덕원농장 위탁장 관리" class="page-logo" />
    </a>
    <h2 class="detail-title">공지사항</h2>
  </header>

    
  <div id="detail-section">
    <div class="board-wrap">
        <!-- <h1 class="page-title">공지사항</h1> -->

        <div id="meBox" class="board-me muted"></div>

        <!-- ✅ 관리자만 보이는 등록 폼 -->
        <section class="board-card board-admin" data-admin-only style="display:none;">
        <h3 class="board-card-title">글 등록</h3>

        <div class="board-field">
            <label class="board-label" for="newTitle">제목</label>
            <input id="newTitle" class="board-input" placeholder="제목" />
        </div>

        <div class="board-field">
            <label class="board-label" for="newBody">내용</label>
            <textarea id="newBody" class="board-textarea" placeholder="내용"></textarea>
        </div>

        <div class="board-actions">
            <button class="btn primary" id="btnCreate">등록</button>
            <span id="createMsg" class="muted"></span>
        </div>
        </section>

        <h3 class="section-title">목록</h3>

        <div class="table-wrap">
        <table class="board-table">
            <thead>
            <tr>
                <th class="col-id">ID</th>
                <th>제목</th>
                <th class="col-meta">작성/수정</th>
                <th class="col-actions" data-admin-only style="display:none;">관리</th>
            </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
        </div>
    </div>
    </div>

  <script src="/js/board.js"></script>
</body>
</html>
