<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="page-header">
    <a href="../index.html" class="logo-link" title="메인으로">
      <img src="../images/logo_text.png" alt="덕원농장 위탁장 관리" class="page-logo" />
    </a>
    <h2 class="detail-title">공지사항</h2>
  </header>

    
    <!-- public/detail/board.html 일부 교체 -->
  <div class="notice-wrap">

    <div class="notice-head">
      <h3 class="notice-title">공지사항</h3>
      <div id="meBox" class="notice-login muted"></div>
    </div>

    <!-- 관리자 등록: 접어두고 admin만 보이게 -->
    <details class="notice-admin" data-admin-only style="display:none;">
      <summary>공지 등록</summary>

      <div class="notice-form">
        <input id="newTitle" class="notice-input" placeholder="제목" />
        <textarea id="newBody" class="notice-textarea" placeholder="내용"></textarea>

        <div class="notice-actions">
          <button class="btn primary" id="btnCreate">등록</button>
          <span id="createMsg" class="muted"></span>
        </div>
      </div>
    </details>

    <div class="notice-table-wrap">
      <table class="notice-table">
        <thead>
          <tr>
            <th class="col-no">번호</th>
            <th>제목</th>
            <th class="col-date">등록/수정일</th>
            <th class="col-admin" data-admin-only style="display:none;">관리</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

  </div>



  <script src="/js/board-list.js"></script>
</body>
</html>
